<html lang="en">
<head>

        body{background-color: #D9AFD9;
            background-image: linear-gradient(0deg, #D9AFD9 0%, #97D9E1 100%);
            }


    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!-- <h1>All movies</h1> -->

<div>
    title:{{m.title}}<br>
    director:{{m.director}}<br>

<div class="container mt-4">
    <a href="{% url 'movie-add' %}" class="btn btn-secondary fw-bolder fs-5 ms-4 rounded-pill" style="width:200px;height:50px">Add Movie</a>

<div class="row">
    {%for m in data%}
    <div class="col-4 mt-3">
        <div class="card" style="width:19rem;margin-left:40px;">
            <img src="{{m.poster.url}}" class="card-img-top" height="250px" width="400px" alt="...">
            <div class="card-body" style="height:100px;">
              <h5 class="card-title">{{m.title}}</h5>
              <p class="card-text"></p>
              <a href="{% url 'movie-detail' m.id %}" class="btn btn-secondary">View more</a>
              <a href="{% url 'movie-delete' m.id %}" class="btn btn-danger">Delete</a>
              <a href="{% url 'movie-update' m.id %}" class="btn btn-secondary">Update</a>
            </div>
          </div>

    </div>
    {%endfor%}

</div>
</div>
</body>
</html>
