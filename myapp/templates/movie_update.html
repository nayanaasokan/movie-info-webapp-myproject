<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        h1{text-decoration: underline;}
        body{background-color: #D9AFD9;
            background-image: linear-gradient(0deg, #D9AFD9 0%, #97D9E1 100%);
            }
        .btn{margin-left:220px;width:100px}
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center fw-bolder mt-2">Change Movie Details</h1>
    <div class="container">
        <div class="row">
           <div class="col-3"></div>
           <div class="col-6">
            <form action="" method="post" enctype="multipart/form-data" class="bg-secondary p-5 text-light fs-6">
                {%csrf_token%}
                <!-- {{form}} -->
                {%for field in form%}
                <div class="mb-3">
                    {{field.label_tag}}
                    {{field}}
                </div>
                {%endfor%}
                <button type="submit" class="btn btn-warning fw-bolder fs-5">Change</button>
            </form>
           </div>
           <div class="col-3"></div>
        </div>
       

    </div>
   
</body>
</html>
